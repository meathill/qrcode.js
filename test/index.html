测试代码功能

<!DOCTYPE html>
<title>二维码测试页</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="keywords" content="二维码,生成工具,开源,肉山,测试页面" />
<meta name="description" content="测试生成的代码是否有效">
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">
<script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.3.min.js"></script>
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js"></script>
<script src="//meatqr.sinaapp.com/libs/qrcode.js"></script>
<script>;
  if (window.addEventListener) {
    window.addEventListener('load', insertQrcode, false);
  } else if (window.attachEvent) {
    window.attachEvent('onload', insertQrcode);
  }
  function insertQrcode() {
    var url = '' || location.href,
        qr = qrcode(4, 'M');
    qr.addData(url);
    qr.make();
    
    var div = document.createElement('div'),
        img = qr.createImgTag(4, 0),
        p = document.createElement('p');
    div.id = 'qrcode';
    div.className = 'qrcode';
    p.innerHTML = '请扫描二维码';
    p.align = 'center';
    div.innerHTML = img;
    div.appendChild(p);
    document.body.appendChild(div);
    
        
    if (window.removeEventListener) {
      window.removeEventListener('load', insertQrcode, false);
    } else if (window.detachEvent) {
      window.detachEvent('onload', insertQrcode);
    }
  }
</script>

<link rel="stylesheet" href="//meathill.pc/qrcode/css/qrcode.css" />

<div class="navbar">
  <div class="navbar-inner">
    <div class="container">
      <a class="brand" href="../">肉山 | 二维码</a>
    </div>
  </div>
</div>

<div class="container ">
  <div class="hero-unit">
    <h1>测试页面</h1>
    <p>测试生成的代码</p>
    <p id="target"></p>
  </div>
</div>
